<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chord Rush - Master the Chords</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&family=Bangers&family=Press+Start+2P&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA & Mobile Home Screen (Safari/Chrome) -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chord Rush">

    <!-- Apple Touch Icons (Explicit sizes for iOS) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">

    <meta name="theme-color" content="#0a0a0a">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

        /* Prevent all scrolling/panning at the root level */
        html,
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            /* Disable all default browser touch actions */
        }

        /* Allow vertical scrolling ONLY in specific overflow containers if needed */
        .overflow-y-auto {
            overflow-y: auto !important;
            touch-action: pan-y !important;
            /* Allow only vertical panning in these containers */
            -webkit-overflow-scrolling: touch;
        }



        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background-color: #171717;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .pop-in {
            animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Efeito de Fogo Animado para a Barra */
        .fire-effect {
            position: relative;
            overflow: hidden;
        }

        .fire-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), rgba(255, 100, 0, 0.4), transparent);
            background-size: 200% 100%;
            animation: fire-move 0.8s linear infinite;
        }

        @keyframes fire-move {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .glow-pulse {
            animation: glow-pulse 1.5s ease-in-out infinite;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                filter: brightness(1) contrast(1);
            }

            50% {
                filter: brightness(1.4) contrast(1.2);
            }
        }

        .font-medieval {
            font-family: 'Almendra', serif;
        }

        .font-8bit {
            font-family: 'Press Start 2P', cursive;
        }

        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .shake,
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate3d(0, 0, 0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translate3d(-10px, 0, 0);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translate3d(10px, 0, 0);
            }
        }

        .damage-flash {
            animation: flash-white 0.2s ease-out forwards;
        }

        @keyframes flash-white {
            0% {
                filter: brightness(15) contrast(2);
            }

            100% {
                filter: brightness(1) contrast(1);
            }
        }

        .animate-projectile {
            animation: projectile-fly 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes projectile-fly {
            0% {
                transform: translate(var(--start-x), var(--start-y)) scale(1.6);
                opacity: 1;
                filter: brightness(2) blur(0px);
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -150px) scale(0.25);
                opacity: 0;
                filter: brightness(1) blur(6px);
            }
        }

        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: .8em;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #ffffff;
            border-bottom: 0;
            border-left: 0;
            margin-left: -7px;
            margin-bottom: -15px;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .special-glow {
            animation: special-shimmer 2s infinite;
        }

        @keyframes special-shimmer {

            0%,
            100% {
                filter: brightness(1) drop-shadow(0 0 10px rgba(251, 191, 36, 0.5));
            }

            50% {
                filter: brightness(1.5) drop-shadow(0 0 30px rgba(251, 191, 36, 1));
                scale: 1.05;
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
